<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div class="p-grid">
      <div class="p-col-5">
        <p-card
          styleClass="d-orders"
          [style]="{
            'background-color': '#F4D03F',
            'background-image':
              'linear-gradient(132deg, #F4D03F 0%, #16A085 100%)'
          }"
        >
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart"></i><br />
              <span class="name">Orders</span>
            </div>
            <span class="number">{{ statistics[0] }}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-5 p-offset-1">
        <p-card
          styleClass="d-products"
          [style]="{
            'background-color': '#FBDA61',
            'background-image':
              'linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%)'
          }"
        >
          <div class="d-item">
            <div>
              <i class="pi pi-briefcase"></i><br />
              <span class="name">Products</span>
            </div>
            <span class="number">{{ statistics[1] }}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-5">
        <p-card
          styleClass="d-users"
          [style]="{
            'background-color': '#FBAB7E',
            'background-image':
              'linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%)'
          }"
        >
          <div class="d-item">
            <div>
              <i class="pi pi-users"></i><br />
              <span class="name">Users</span>
            </div>
            <span class="number">{{ statistics[2] }}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-5 p-offset-1">
        <p-card
          styleClass="d-totalsales"
          [style]="{
            'background-color': '#FF3CAC',
            'background-image':
              'linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%)'
          }"
        >
          <div class="d-item">
            <div>
              <p class="pi">LKR</p>
              <br />
              <span class="name">TotalSales</span>
            </div>
            <span class="number">{{ statistics[3] | currency : "LKR " }}</span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>
